        -> 경고창 용도로 사용되며 디버깅 용도로도 사용된다. ( 최근에는 개발자 도구의 console.log 많이 사용 )
        -> 확인 누르기 전까지는 다음 코드가 실행되지 않는다.

        2. confirm
